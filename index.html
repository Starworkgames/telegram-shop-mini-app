<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fb;
            color: #333;
        }
        .header {
            position: relative;
            background: linear-gradient(135deg, #00bcd4, #00796b);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
            justify-content: center;
        }
        .product, .product-edit {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 220px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .product:hover, .product-edit:hover {
            transform: scale(1.05);
        }
        .product img, .product-edit img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .product button {
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .product button:hover {
            background-color: #00796b;
        }
        .cart {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            padding: 15px 20px;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .cart button:hover {
            background-color: #388e3c;
        }
        .tabs {
            position: fixed;
            bottom: 60px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-evenly;
            background-color: #fff;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .tabs button {
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .tabs button:hover {
            background-color: #00796b;
        }
        .profile, .rewards {
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }
        .profile h3 {
            font-size: 30px;
            margin-bottom: 10px;
        }
        .profile p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .profile input {
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            margin-top: 15px;
        }
        .reward {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .reward div {
            background-color: #4caf50;
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            width: 120px;
            text-align: center;
        }
        .admin-panel, .login-panel {
            display: none;
            padding: 20px;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            border-radius: 10px;
            width: 300px;
        }
        .admin-panel h2, .login-panel h2 {
            margin-top: 0;
        }
        .admin-panel input, .login-panel input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .admin-panel button, .login-panel button {
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .admin-panel button:hover, .login-panel button:hover {
            background-color: #00796b;
        }
    </style>
</head>
<body>
    <div class="header">
        Магазин
    </div>
    
    <div id="products" class="products">
        <!-- Товары будут загружены через JavaScript -->
    </div>

    <div class="cart">
        <span id="cart-count">Корзина: 0 товаров</span>
        <button onclick="openAdminPanel()">Админ режим</button>
        <button onclick="openPayment()">Оплатить</button>
    </div>

    <div id="admin-panel" class="admin-panel">
        <h2>Редактирование товаров</h2>
        <input type="text" id="product-name" placeholder="Название товара">
        <input type="number" id="product-price" placeholder="Цена товара">
        <input type="url" id="product-image" placeholder="Ссылка на изображение">
        <button onclick="addNewProduct()">Добавить товар</button>
    </div>

    <div id="login-panel" class="login-panel">
        <h2>Вход в админку</h2>
        <input type="text" id="username" placeholder="Логин">
        <input type="password" id="password" placeholder="Пароль">
        <button onclick="login()">Войти</button>
    </div>

    <div class="tabs">
        <button onclick="showHome()">Главная</button>
        <button onclick="showProfile()">Профиль</button>
        <button onclick="showRewards()">Награды</button>
    </div>

    <div id="profile" class="profile" style="display: none;">
        <img src="https://via.placeholder.com/120" alt="User Icon">
        <h3 id="user-name">Имя пользователя</h3>
        <p>Кол-во покупок: <span id="purchase-count">0</span></p>
        <p>Кол-во проблем: <span id="problem-count">0</span></p>
        <p>Средний чек: <span id="avg-check">0₽</span></p>
        <p>Общая сумма: <span id="total-amount">0₽</span></p>
        <input type="text" id="edit-name" placeholder="Редактировать имя">
        <button onclick="editName()">Сохранить имя</button>
    </div>

    <div id="rewards" class="rewards" style="display: none;">
        <div class="reward">Награда 1</div>
        <div class="reward">Награда 2</div>
        <div class="reward">Награда 3</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        let products = []; // Список товаров
        const cart = []; // Корзина
        const correctUsername = 'admin';
        const correctPassword = 'admin';
        let isAdmin = false; // Статус админа

        // Данные профиля
        let userName = "Имя пользователя";
        let purchaseCount = 0;
        let problemCount = 0;
        let totalAmount = 0;

        function loadProducts() {
            const productsContainer = document.getElementById('products');
            productsContainer.innerHTML = '';
            products.forEach((product, index) => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.price}₽</p>
                    <button onclick="addToCart(${index})">Добавить</button>
                `;
                productsContainer.appendChild(productDiv);
            });
        }

        function addToCart(productIndex) {
            const product = products[productIndex];
            cart.push(product);
            totalAmount += product.price;
            purchaseCount += 1;
            updateProfile();
            document.getElementById('cart-count').innerText = `Корзина: ${cart.length} товаров`;
        }

        function openPayment() {
            alert('Оплата успешна (функция в разработке)');
        }

        function openAdminPanel() {
            if (isAdmin) {
                document.getElementById('admin-panel').style.display = 'block';
            } else {
                document.getElementById('login-panel').style.display = 'block';
            }
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === correctUsername && password === correctPassword) {
                isAdmin = true;
                alert('Вы вошли как администратор!');
                document.getElementById('login-panel').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
            } else {
                alert('Неверный логин или пароль');
            }
        }

        function addNewProduct() {
            const name = document.getElementById('product-name').value;
            const price = parseInt(document.getElementById('product-price').value);
            const image = document.getElementById('product-image').value;
            if (name && price && image) {
                products.push({ name, price, image });
                loadProducts();
                alert('Товар добавлен!');
                document.getElementById('admin-panel').style.display = 'none'; // Закрытие окна после добавления товара
            } else {
                alert('Заполните все поля!');
            }
        }

        function updateProfile() {
            document.getElementById('user-name').innerText = userName;
            document.getElementById('purchase-count').innerText = purchaseCount;
            document.getElementById('problem-count').innerText = problemCount;
            document.getElementById('avg-check').innerText = (totalAmount / purchaseCount || 0).toFixed(2) + '₽';
            document.getElementById('total-amount').innerText = totalAmount + '₽';
        }

        function editName() {
            const newName = document.getElementById('edit-name').value;
            if (newName) {
                userName = newName;
                updateProfile();
                alert('Имя обновлено!');
            } else {
                alert('Введите новое имя');
            }
        }

        function showHome() {
            document.getElementById('profile').style.display = 'none';
            document.getElementById('rewards').style.display = 'none';
            document.getElementById('products').style.display = 'flex';
        }

        function showProfile() {
            document.getElementById('profile').style.display = 'block';
            document.getElementById('rewards').style.display = 'none';
            document.getElementById('products').style.display = 'none';
        }

        function showRewards() {
            document.getElementById('rewards').style.display = 'block';
            document.getElementById('profile').style.display = 'none';
            document.getElementById('products').style.display = 'none';
        }

        tg.expand();
    </script>
</body>
</html>
